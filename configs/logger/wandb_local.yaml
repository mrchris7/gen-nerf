# https://wandb.ai
# parameters: https://docs.wandb.ai/ref/python/init

wandb_local:
  _target_: src.utils.wandb_local_logger.WandbLocalLogger
  #name: "" # name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}"
  offline: False
  id: null # pass correct id to resume experiment!
  anonymous: null # enable anonymous logging
  project: "gen-nerf"
  log_model: False # upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  entity: "irosa-ias" # set to name of your wandb team
  group: ""
  tags: []
  job_type: "" # train/eval/test/experimental
  
  # non-wandb parameters
  mute_local: False