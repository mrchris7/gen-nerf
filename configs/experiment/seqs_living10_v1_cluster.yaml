# @package _global_

# to execute this experiment run:
# python train.py experiment=train_tsdf_one_frame

defaults:
  - override /data: seqs_living
  - override /model: gen_nerf
  - override /callbacks: default
  - override /logger: null
  - override /trainer: ddp
  - override /paths: cluster

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ['dev', 'cluster', 'seqs', 'living10', 'geometric']

seed: 0

trainer:
  devices: 4
  num_nodes: 1
  min_epochs: 600
  max_epochs: 600
  log_every_n_steps: 10
  check_val_every_n_epoch: 4

model:
  optimizer:
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    step_size: 10000
    gamma: 0.0  # 0.1
  compile: false

  encoder:
    use_spatial: false
    spatial:
      backbone: 'resnet34'
      use_first_pool: true
    use_pointnet: true
    pointnet:
      num_sparse_points: 512
      n_blocks: 5
      c_dim: 32
      plane_resolution: 128
      unet: True
      unet_kwargs:
        depth: 5 # 5 (8 is max)

  mlp:
    d_out_sem: 1
    d_out_geo: 64
    n_blocks: 10
    beta: 0.0
    d_hidden: 256
    combine_layer: 1000
    use_layer_norm: True
    alpha: 1.0
  
  use_code: True
  code:
    num_freqs: 6
    freq_factor: 0.5
    include_input: True

  loss:
    use_tsdf: False
    tsdf:
      weight: 1.0
      transform: 'smooth_log'
      shift: 15.0
      smoothness: 10.0

    use_isdf: True
    isdf:
      weight: 1.0
      free_space_factor: 5
      trunc_weight: 5

    use_eikonal: True
    eikonal:
      weight: 0.25
      apply_distance: 0.1

    use_gradient: True
    gradient:
      weight: 0.02

    use_feature: False
    feature:
      weight: 0.1


data:
  datasets_train: ['scannet_living10_train.txt']
  datasets_val: ['scannet_living10_train.txt']
  datasets_test: ['scannet_living10_test.txt']

  num_workers_train: 15
  num_workers_val: 15
  num_workers_test: 5
  batch_size: 32 # Needs to be divisible by the number of devices
  
  sequence_amount_train: 1.0  # controls the number of sequences scene-denpendently
  sequence_amount_val: 1.0    # num_sequences = sequence_amount * (num_scene_frames / sequence_length)
  sequence_amount_test: 1.0
  sequence_length: 50 # number of raw frames to be considered as one sequence
  sequence_locations: 'evenly_spaced' # 'free' or 'fixed' or 'evenly_spaced'
  sequence_order: 'random'  # 'random' or 'sorted' (only effective if shuffle=False)
  num_frames_train: 1  # number of frames to select from a sequence
  num_frames_val: 1
  num_frames_test: 1
  frame_locations: 'evenly_spaced'  # 'random' or 'evenly_spaced'
  frame_order: 'random'  # 'random' or 'sorted'
  
  voxel_size: .08 # 0.4
  voxel_dim_train: [200, 200, 60] # [160, 160, 64]
  voxel_dim_val: [200, 200, 60] # [256, 256, 96]
  voxel_dim_test: [200, 200, 60] # [416, 416, 128]

logger:
  wandb_local:
    #name: ""
    entity: "generalizable-nerfs"
    offline: False
    mute_local: False